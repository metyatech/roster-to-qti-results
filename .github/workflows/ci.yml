name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 20
      - name: Install compose-agentsmd
        run: npm install -g compose-agentsmd
      - name: Compose AGENTS.md
        run: compose-agentsmd
      - name: Verify generated files are up to date
        run: git diff --exit-code
      - name: Install dependencies
        run: npm install
      - name: Lint
        run: npm run lint
      - name: Test
        run: npm test